buildscript {
    ext {
        // Plugin API
        pluginVersion = '3.3.4'

        // Java compile
        javaTargetVersion = JavaVersion.VERSION_1_7
    }
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.jengelman.gradle.plugins:shadow:7.0.0"
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

group = 'net.KabOOm356'
version = pluginVersion

description = """"""

sourceCompatibility = javaTargetVersion
targetCompatibility = javaTargetVersion

wrapper {
    gradleVersion = '7.0'
    distributionType = Wrapper.DistributionType.ALL
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

shadowJar {
    relocate 'org.bstats', 'net.KabOOm356.bstats'
    archiveFileName = 'Reporter.jar'
}
build.dependsOn shadowJar

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven {
        url 'http://nexus.hc.to/content/repositories/pub_releases'
        allowInsecureProtocol = true
    }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
}

dependencies {
    implementation group: 'org.bstats', name: 'bstats-bukkit', version: '1.8'

    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.17.1-R0.1-SNAPSHOT'
    compileOnly group: 'org.spigotmc', name: 'plugin-annotations', version: '1.2.3-SNAPSHOT'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.15.0'
    compileOnly group: 'net.milkbowl.vault', name: 'VaultAPI', version: '1.7'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.9'
    testImplementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.9'
    testImplementation group: 'org.bukkit', name: 'bukkit', version: '1.15.2-R0.1-SNAPSHOT'
    testImplementation group: 'org.spigotmc', name: 'plugin-annotations', version: '1.2.3-SNAPSHOT'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

    annotationProcessor group: 'org.spigotmc', name: 'plugin-annotations', version: '1.2.3-SNAPSHOT'
}
